<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2026 North Star</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<main id="app">
<h1>⭐ 2026 North Star</h1>
<p class="theme">Building Christian convictions rooted in forgiveness and happiness</p>


<section class="north-star">
<h2>Does this choice build peace, connection, and joy?</h2>
<button id="resetBtn">Quick Reset</button>
<p id="resetText" class="hidden">Pause. Breathe. Forgive. Choose peace. Move forward.</p>
</section>


<section class="checkin">
<h3>Daily Check‑In</h3>
<label><input type="checkbox" /> Acted with forgiveness</label>
<label><input type="checkbox" /> Created or encouraged someone</label>
<label><input type="checkbox" /> Chose peace over impulse</label>
<label><input type="checkbox" /> Experienced joy</label>
</section>
</main>


<script src="app.js"></script>
</body>
</html>
